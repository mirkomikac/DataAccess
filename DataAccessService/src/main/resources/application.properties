# MySQL DB - "payment"
payment.datasource.url = jdbc:mysql://localhost:3306/payment?useSSL=false&createDatabaseIfNotExist=true
payment.datasource.username = root
payment.datasource.password = root
payment.datasource.driver-class-name=com.mysql.jdbc.Driver

#korisno ako je konekcija dugo u idle stanju
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#JPA-Hibernate
spring.jpa.show-sql = true

#kreira tabele na osnovu anotacija @Entity
spring.jpa.hibernate.ddl-auto = create-drop

spring.jpa.generate-ddl=true

#bira najbolje konvencije imenovanja za tabele i polja u bazi
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect